<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POODLE - Login</title>
    <link rel="icon" href="TITLE_LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="poodle_styles.css">
</head>
<body class="loginPage">
    <center>
        <img src="Poodle logo.png" alt="" style="width: 60%;">
        <br>
        <br>
        <div>
            <form action="" class="form">
                <div class="input-container ic1">
                    <input type="text" class="input" placeholder=" " id="username">
                    <div class="cut"></div>
                    <label for="username" class="placeholder">Username</label>
                </div>
                <div class="input-container ic2">
                    <input type="password" class="input" placeholder=" ">
                    <div class="cut"></div>
                    <label for="password" class="placeholder">Password</label>
                </div>
                <button type="submit" class="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="http://" class="link">Create new account</a></p>
        </div>
    </center>
</body>
</html>
